<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css" type="text/css">
</head>
<div class="jumbotron jumbotron-fluid">
    <div class="container1">
        
    </div>
</div>
<form>
    <div class="col text-center">
    <div class="form-group">
        <label for="exampleFormControlInput1">Search Term:</label>
        <input type="search" class="form-control" id="searchTerm" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
        <select class="form-control" id="records">
            <option>1</option>
            <option>5</option>
            <option>10</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Start Year (optional)</label>
        <input type="start-year" class="form-control" id="startYear">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">End Year (Optional)</label>
        <input type="end-year" class="form-control" id="endYear">
    </div>
</div>
    <div class="row">
        <div class="col text-center">
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-light">Clear Result</button>
    </div>
    </div>

    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="assests/javascript/script.js"></script>
    </body>

</html>
